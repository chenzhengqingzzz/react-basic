<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_类的基本知识</title>
</head>
<body>

    <script type="text/javascript">
        /*
            总结：
                1.类中的构造器不是必须写的，要对类的实例进行一些初始化的操作，如添加指定属性时才写
                2.如果A类继承了B类，且A类中写了构造器，那么A类构造器中super是必须要调用的
                3.类中所定义的方法，都是放在了类的原型对象上，供实例去使用

        */
        //创建一个person类
        class Person{
            constructor(name, age){
                //构造器中的this是谁？ - 类的实例对象
                this.name = name;
                this.age = age;
            }
            //一般方法
            speak(){
                //speak方法放在了哪里？ - 类的原型对象上，供实例使用
                //通过Person实例调用speak时，speak中的this就是Person实例
                console.log('我是名字是' + this.name + ',' + '我的年龄是：' + this.age);
            }
        }
        
        //创建一个Student类，继承Person类
        class Student extends Person{
            constructor(name, age, grade){
                //super帮我们调用父类的构造方法，而且必须在最开始调用
                super(name, age);
                this.grade = grade;
                
            }
            //重写从父类继承过来的方法
            speak(){
                console.log('我是名字是' + this.name + ',' + '我的年龄是：' + this.age + ',' + '我读：' + this.grade)
            }
            study(){
               console.log('我很努力的学习') 
            }
        }

        //定义一个跟以上两个类毫无关联的类
        class Car{
            constructor(name, price){
                this.name = name
                this.price = price
                // this.wheel = 4
            }
            //类中可以直接写赋值语句，如下代码的含义是：给Car的实例对象添加一个属性，名为a，值为1
            a = 1
            wheel = 4
            //不是加载类的实例身上，而是加在这个类本身，而且是写在类里面
            static demo = 10
        }
        //Car.demo = 100
        
        //创建person的实例对象
        const p1 = new Person('tom', 18)
        const p2 = new Person('jerry', 19)
        console.log(p1)
        console.log(p2)
        p1.speak();
        p2.speak();
        //创建student的实例对象 如果student这个类没有构造方法，则默认拿到其父类person的构造方法
        const s1 = new Student('小张', 15, '高一')
        console.log(s1)
        s1.speak()
        s1.study()
        //创建Car的实例
        const c1 = new Car('奔驰c63', 199)
        const c2 = new Car('宝马', 299)
        console.log(c1)
        console.log(c2)
        console.log(Car.demo);

    </script>
    
</body>
</html>
