<!-- 拥有固定模板 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- 网站标题，通常呈现在浏览器标签页当中 -->
        <title>jsx语法规则</title>
        <!-- 更改标题样式 -->
        <style>
            .title{
                background-color: springgreen;
                width: 150px;
            }
        </style>
    </head>
    <body>
        <!-- 准备好一个容器 -->
        <div id = "test"></div>

        <!-- 引入react核心库 （有先后顺序 先引入核心库再引入周边库）-->
        <script type="text/javascript" src="../js/react.development.js"></script>
        <!-- 引入react-dom，用于支持react操作DOM -->
        <script type="text/javascript" src="../js/react-dom.development.js"></script>
        <!-- 引入babel，用于将.jsx转化为.js -->
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <!-- 写babel表示下面的中间写的不再是js，而是jsx，通过babel来转化 -->
        <script type="text/babel">/* 此处一定要写babel */

        //定义两个变量来存储id和内容以实现动态转化
        const myId = 'aTguiGu'
        const myData = 'HeLlo,rEaCt'

        //1.创建虚拟DOM
        //在原生js里面，<h1>里面的东西是一个html字符串，得加单引号
        //但这里是jsx，千万不要加单引号
        const VDOM = (
                /* 这个方法是将所有字母转化为小写 */
                // 将上面定义的样式和h2这个标签关联起来
                //多级结构包div
                // 下面的style后面第一层{}代表我们里面要写jsx表达式了，第二层{}代表我们里面要写的不是js的函数或者数组，而是对象
            <div>
                <h2 className='title' id={myId.toLowerCase()}> 
                    <span style={{color:'blue' ,fontSize:'20px'}}>{myData.toLowerCase()}</span>
                </h2>
                <h2 className='title' id={myId.toUpperCase()}> 
                    <span style={{color:'blue' ,fontSize:'20px'}}>{myData.toLowerCase()}</span>
                </h2>
                <input type='text'></input>
                <Good>123</Good>
            </div>
        ) /* 此处一定不要写引号，因为不是字符串 */
        //如果加了这个语句，就会发现先前的Hello,React被替换成了SaBi，这证明这两个语句没有追加关系，只有替换关系
        //const VDOM2 = <h1>SaBi</h1>
        //2.渲染虚拟DOM到页面
        //render()里面传的参数 render(虚拟DOM, 容器)
        //注意区分大小写
        ReactDOM.render(VDOM, document.getElementById('test'))
        //如果加了这个语句，就会发现先前的Hello,React被替换成了SaBi，这证明这两个语句没有追加关系，只有替换关系
        //ReacrDOM.render(VDOM2, document.getElementById('test'))

        /*
            1.定义虚拟DOM时，不要写引号
            2.标签中混入JS表达式时，要用{}
            3.样式的类名指定不要用class，要用className
            4.内联样式，要用style={{key:value}}的形式去写
            5.虚拟DOM必须只有一个根标签
            6.标签必须闭合
            7.标签首字母
                (1)若小写字母开头，则将该标签转为html中同名元素，若html中无该标签所对应的同名元素，则报错
                (2)若大写字母开头，react就去渲染对应的component(组件)，若组件没有定义，则报错
        */

        </script>
    </body>
</html>
