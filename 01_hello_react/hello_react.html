<!-- 拥有固定模板 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- 网站标题，通常呈现在浏览器标签页当中 -->
        <title>hello_react</title>
    </head>
    <body>
        <!-- 准备好一个容器 -->
        <div id = "test"></div>

        <!-- 引入react核心库 （有先后顺序 先引入核心库再引入周边库）-->
        <script type="text/javascript" src="../js/react.development.js"></script>
        <!-- 引入react-dom，用于支持react操作DOM -->
        <script type="text/javascript" src="../js/react-dom.development.js"></script>
        <!-- 引入babel，用于将.jsx转化为.js -->
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <!-- 写babel表示下面的中间写的不再是js，而是jsx，通过babel来转化 -->
        <script type="text/babel">/* 此处一定要写babel */

        //1.创建虚拟DOM
        //在原生js里面，<h1>里面的东西是一个html字符串，得加单引号
        //但这里是jsx，千万不要加单引号
        const VDOM = <h1>Hello,React</h1> /* 此处一定不要写引号，因为不是字符串 */
        //如果加了这个语句，就会发现先前的Hello,React被替换成了SaBi，这证明这两个语句没有追加关系，只有替换关系
        //const VDOM2 = <h1>SaBi</h1>
        //2.渲染虚拟DOM到页面
        //render()里面传的参数 render(虚拟DOM, 容器)
        //注意区分大小写
        ReactDOM.render(VDOM, document.getElementById('test'))
        //如果加了这个语句，就会发现先前的Hello,React被替换成了SaBi，这证明这两个语句没有追加关系，只有替换关系
        //ReacrDOM.render(VDOM2, document.getElementById('test'))

        </script>
    </body>
</html>
