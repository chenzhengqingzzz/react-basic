<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind</title>
</head>
<body>
    <script type="text/javascript">
        function demo(){
            console.log(this);
        }
        demo()
        //bind方法返回的是一个新函数
       const x = demo.bind({a:1, b:2})
       x()
    </script>
</body>
</html>
